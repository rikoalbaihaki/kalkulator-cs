<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <div class="button" id="ac">AC</div>
        <div class="button">%</div>
        <div class="button" id="divide">÷</div>
        <div class="button" id="multiply">×</div>

        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button" id="subtract">−</div>

        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button" id="add">+</div>

        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button" id="equals">=</div>

        <div class="button zero">0</div>
        <div class="button">.</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
